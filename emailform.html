<!DOCTYPE HTML>

<html>
<head>
<title>Feedback - Intro to Programming</title>
<link rel="stylesheet" href="styles/mainstyle.css">
<script src="java.js"></script>
</head>



<header>
<h1>Feedback for Intro to Programming Site</h1>
</header>


<form id="form" name="Submit_Feedback" action="#" method="post">
<p><strong>Please complete the following fields to share your thoughts about this page.</strong></p>
<p><em>Remember to keep feedback polite and productive.</em></p>
<p><label for="name">Name: </label><input type="text" id="name" name="name" required placeholder="First Last" title="Must enter first and last name"></p>
<p><label for="experience">Programming Experience: </label><select id="experience" name="experience" required>
<option id="" value=""></option>
<option value="beginner">Beginner</option>
<option value="middle">Some Experience</option>
<option value="expert">Expert</option></select>
</p>
<p><label for="comments">Comments: </label> <textarea input type="textarea" id="comments" name="comments" required placeholder="Enter comments here" 
title="Comments required"></textarea></p>
<p><label for="email">E-mail Address: </label><input type="text" id="email" name="email" placeholder="email@123.com"></p>
<p><a href="javascript:%20check_empty()" id="button">Submit</a><input type="reset" name="resetform" id="button2" value="Reset Form"></p>
</form>

<nav>
<p><strong>Home: </strong></p>
<p><em><a href="index.html">Back to Homepage</a></em></p>
</nav>

</html>
